<!-- templates/inbox.html -->

{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Inbox</h2>
    <div class="list-group mt-3">
        {% for conversation in conversations %}
            <a href="{% url 'conversation' profile_id=conversation.sender.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-1">{{ conversation.sender.name }}</h5>
                    <small class="text-muted">{{ conversation.timestamp|date:"F j, Y, g:i a" }}</small>
                </div>
                <p class="mb-1">{{ conversation.content|truncatechars:100 }}</p>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
