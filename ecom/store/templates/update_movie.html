<!-- movies/templates/movies/update_movie.html -->

{% extends 'base.html' %}
{% block content %}
  <h2>Update Movie: {{ movie.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Movie</button>
  </form>
{% endblock %}
